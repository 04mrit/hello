<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .nav {
            background-color: cyan;
        }
        
        .li-nav:hover {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Nav in Bootstrap!</h1>
    <div class=" container">
        <div class="row ">
            <div class="col ">
                <div class="ul nav justify-content-center ">
                    <div class="li-nav ">
                        <a href="# " class="nav-link active ">Home</a>
                    </div>

                    <div class="li-nav ">
                        <a href="# " class="nav-link">About Us</a>
                    </div>

                    <div class="li-nav ">
                        <a href="# " class="nav-link">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1 style="text-align: center;">Without using Li</h1>
    <div class="row ">
        <div class="col ">
            <div class="nav">
                <a href="# " class="nav-link active ">Home</a>
                <a href="# " class="nav-link active ">About Us</a>
                <a href="# " class="nav-link active ">Contact Us</a>
            </div>
        </div>
    </div>
    </div>

    <h1>We can create vertical menu too</h1>
    <div class="row">
        <div class="col">
            <div class="ul nav flex-column">
                <div class="li-nav">
                    <a href="#" class="nav-link active">Home</a>
                </div>
                <div class="li-nav">
                    <a href="#" class="nav-link disabled">About Us</a>
                </div>
                <div class="li-nav">
                    <a href="#" class="nav-link">Contact Us</a>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
